{% extends 'base.html' %}
{% load static %}
{% block title %}BottomWear{% endblock title %}
{% block body %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
   <a  href="{% url 'bottomwear' %}">All Bottom Wear</a><br>
   <a href="{% url 'bottomweardata' 'Denim' %}">Denim</a><br>
   <a href="{% url 'bottomweardata' 'Flying_machine' %}">Flying machine</a><br>
   <a href="{% url 'bottomweardata' 'PUMA' %}">PUMA</a><br>
   <a href="{% url 'bottomweardata' 'RedTape' %}">RedTape</a><br>
   <a href="{% url 'bottomweardata' 'below' %}">Below RS.1000</a><br>
   <a href="{% url 'bottomweardata' 'above' %}">Above Rs.1000</a><br>
  </div>
  <div class="col-sm-8 offset-sm-1">
    <div class="row" style="background-color: rgb(199, 219, 233);">
    {% for bw in bottomwears %}

    <div class="card mb-3 mt-3 mx-2 my-2" style="width: auto"  >
     <a href="{% url 'productdetail' bw.id %}"><img src="{{bw.product_image.url }}" class="card-img-top" alt="..." height="125px"></a> 
      <div class="card-body">
        <h5 class="card-title">{{bw.title}}</h5>
        <h6 class="card-title">{{bw.brand}}</h6>
        <p class="card-text">Rs{{bw.discount_price}}</p>
        <!-- <a href="#" class="btn btn-primary">Add to Card</a> -->
      </div>
    </div>
    {% endfor %}
  </div>
 </div>
</div>
{% endblock body %}
